apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'idea'

group = 'il.co.galex.permissions'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    repositories {
        mavenCentral()
    }

    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:1.5.0'
}

install {
    repositories.mavenInstaller {
        pom.artifactId = 'permissions'
    }
}